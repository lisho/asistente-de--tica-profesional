<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

<style>
  /* Base font size for messages is text-sm (0.875rem) from ChatMessage.tsx */
  /* These classes adjust relative to that or set absolute sizes. */
  .chat-font-xs .message-text-content { font-size: 0.75rem !important; line-height: 1rem !important; } /* Tailwind text-xs */
  .chat-font-sm .message-text-content { font-size: 0.875rem !important; line-height: 1.25rem !important; } /* Tailwind text-sm */
  .chat-font-md .message-text-content { font-size: 1rem !important; line-height: 1.5rem !important; }    /* Tailwind text-base */
  .chat-font-lg .message-text-content { font-size: 1.125rem !important; line-height: 1.75rem !important; } /* Tailwind text-lg */
  .chat-font-xl .message-text-content { font-size: 1.25rem !important; line-height: 1.75rem !important; } /* Tailwind text-xl */

  /* Adjust timestamp size accordingly */
  /* Base timestamp size is text-xs (0.75rem) from ChatMessage.tsx */
  .chat-font-xs .timestamp-text { font-size: 0.65rem !important; }
  .chat-font-sm .timestamp-text { font-size: 0.75rem !important; } 
  .chat-font-md .timestamp-text { font-size: 0.875rem !important; } /* Tailwind text-sm */
  .chat-font-lg .timestamp-text { font-size: 0.875rem !important; }
  .chat-font-xl .timestamp-text { font-size: 0.875rem !important; }

  /* Ensure prose styles don't override font size too aggressively */
  .message-text-content .prose-sm, .message-text-content .prose-slate {
    font-size: inherit !important;
    line-height: inherit !important;
  }
  .message-text-content .prose-sm > :first-child, .message-text-content .prose-slate > :first-child {
    margin-top: 0 !important;
  }
  .message-text-content .prose-sm > :last-child, .message-text-content .prose-slate > :last-child {
    margin-bottom: 0 !important;
  }

  /* Styles for sidebar drawer transition */
  .sidebar-drawer {
    transition: transform 0.3s ease-in-out;
  }
  .sidebar-drawer-closed {
    transform: translateX(-100%);
  }
  .sidebar-drawer-open {
    transform: translateX(0);
  }

  body, #root {
    height: 100vh;
    /* overflow: hidden; /* REMOVED: Prevent body scroll when sidebar is open on mobile */
  }

</style>
</head>
<body class="bg-slate-100">
  <div id="root" class="h-full"></div>
  <script type="module" src="./index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker: Registrado con éxito con el ámbito: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker: Falló el registro: ', error);
          });
      });
    }
  </script>
</body>
</html>
